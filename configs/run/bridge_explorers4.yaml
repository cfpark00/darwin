# Darwin - Bridge Explorer Transfer Experiment (4th iteration)
# Take explorers from explorers3 - even more selected for crossing

output_dir: "data/bridge_explorers4"
world_config: "configs/world/bridge.yaml"

# Source checkpoint - from the third explorer experiment
transfer:
  checkpoint_path: "data/bridge_explorers3/checkpoints/ckpt_002000.pkl"
  num_agents: 100
  initial_energy: 100.0
  spawn_region: [0, 256, 0, 32]  # Spawn on left side again
  position_filter: [224, 256, 0, 256]  # Select from right fertile area [x_min, x_max, y_min, y_max]

seed: 4
max_steps: 8000
min_buffer_size: 4096

logging:
  detailed_interval: 250
  checkpoint_interval: 250
