# Darwin - Transfer from Pretrain to Temporal Gaussian Environment
# Uses simple agent (6 in/out), time-varying Gaussian resources

output_dir: "data/run_from_pretrain_temporal"
world_config: "configs/world/temporal_gaussian_simple.yaml"

seed: 42
max_steps: 200000
min_buffer_size: 4096

logging:
  detailed_interval: 250
  checkpoint_interval: 2500

# Transfer from pretrained simple agents
transfer:
  checkpoint_path: "data/run_pretrain/checkpoints/ckpt_010001.pkl"
  num_agents: 512
  initial_energy: 100.0
