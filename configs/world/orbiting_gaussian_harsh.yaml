# Harsh Orbiting Gaussian World
# Low base resource forces agents to track the blob to survive

world:
  size: 512
  initial_agents: 512

arena:
  type: orbiting_gaussian
  base_resource: 3.0      # Was 10 - now starvation away from blob
  blob_max: 40.0          # Was 30 - blob is more attractive
  blob_sigma: 48.0        # Same
  orbit_radius: 192.0     # Same
  orbit_period: 5000.0    # Same
  temperature_min: 0.0
  temperature_max: 1.0
  temperature_length_scale: 800.0

resource:
  eat_fraction: 0.33
  regen_timescale: 100.0

agent:
  hidden_dim: 8
  num_layers: 2
  internal_noise_dim: 4
  mutation_std: 0.1
  action_temperature: 1.0

energy:
  initial: 100.0
  max: 100.0
  offspring: 25.0
  base_cost: 0.5
  base_cost_incremental: 0.01
  cost_eat: 0.0
  cost_move: 2.5
  cost_stay: 0.0
  cost_reproduce: 29.5

sensors:
  food_noise_std: 0.1
  temperature_noise_std: 0.1
