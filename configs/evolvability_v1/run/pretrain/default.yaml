# Pretrain: Simple environment for basic survival training
# Food starts high (30) so initial population doesn't die,
# then decays to 12 so agents learn to move and eat.

output_dir: "data/evolvability_v1/pretrain/default"

seed: 42
max_steps: 10000
initial_agents: 512
min_buffer_size: 4096

world:
  size: 256

environment:
  type: pretrain
  food_init: 30.0
  food_final: 12.0
  food_decay_steps: 10000

agent:
  hidden_dim: 8
  internal_noise_dim: 4
  mutation_std: 0.1

sensors:
  food_noise_std: 0.1
  temperature_noise_std: 0.1

energy:
  max: 100.0
  base_cost: 0.5
  base_cost_incremental: 0.01
  cost_eat: 0.0
  cost_move: 2.5
  cost_stay: 0.0
  cost_reproduce: 29.5
  offspring: 25.0

resource:
  eat_fraction: 0.33
  regen_timescale: 100.0

logging:
  interval: 10
  checkpoint_interval: 2500
  detailed_interval: 250
