# Competition experiment - both clusters in same arena
# Uniform resource, reproduction ENABLED, energy NOT clamped
# Tests which cluster outcompetes the other

world:
  size: 256
  initial_agents: 512  # 256 from each cluster

arena:
  type: uniform
  resource_level: 20.0  # Slightly lower to create competition pressure
  temperature_min: 0.0
  temperature_max: 1.0
  temperature_length_scale: 200.0

resource:
  eat_fraction: 0.33
  regen_timescale: 100.0

agent:
  hidden_dim: 8
  num_layers: 2
  internal_noise_dim: 4
  mutation_std: 0.1
  action_temperature: 1.0

energy:
  initial: 100.0
  max: 100.0
  offspring: 25.0
  base_cost: 0.5
  base_cost_incremental: 0.01
  cost_eat: 0.0
  cost_move: 2.5
  cost_stay: 0.0
  cost_reproduce: 30.0
  # NO clamp - agents can die

sensors:
  food_noise_std: 0.1
  temperature_noise_std: 0.1
