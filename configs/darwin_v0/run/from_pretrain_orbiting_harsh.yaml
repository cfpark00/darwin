# Darwin - Transfer from Pretrain to Harsh Orbiting Gaussian
# Low base resource forces blob-tracking to survive

output_dir: "data/darwin_v0/run_from_pretrain_orbiting_harsh"
world_config: "configs/darwin_v0/world/orbiting_gaussian_harsh.yaml"

seed: 42
max_steps: 200000
min_buffer_size: 4096

logging:
  detailed_interval: 250
  checkpoint_interval: 2500

# Transfer from pretrained simple agents
transfer:
  checkpoint_path: "data/darwin_v0/run_pretrain/checkpoints/ckpt_010001.pkl"
  num_agents: 512
  initial_energy: 100.0
